<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/iron-icon.html">
<link rel="import" href="../polymer/iron-icons.html">

<dom-module id="task-element">
  <template>
    <style>
      :host {
        display: block;
        font-size: 15px;
        font-weight: 300;
      }

      @media (min-width: 600px) {
       
      }

    </style>

    <!-- HTML -->
    <div class="task-wrapper">
        <p class="task-text">[[taskText]]</p>
    </div>
    <!-- end HTML -->

  </template>

  <script>
    /**
     * `task-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TaskElement extends Polymer.Element {
      static get is() { return 'task-element'; }
      static get properties() {
        return {
          taskText: {
            type: String,
            value: 'Nombre'
          },
          _description: String
          
        };
      }
     
    }
   
    window.customElements.define(TaskElement.is, TaskElement);
  </script>
</dom-module>
